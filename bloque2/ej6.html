    <title>Ejercicio 6: table de multiplicar hasta 12</title>
</head>
<body>
    <!-- ENUNCIADO: Estructura repetitiva (for). Confeccionar un programa que 
    permita ingresar un valor del 1 al 10 y nos muestre la tabla de multiplicar 
    del mismo (los primeros 12 términos) 
    Ejemplo: Si ingreso 3 deberá aparecer en pantalla los valores 3, 6, 9, hasta el 36. -->

    <script>
        const checkRange = num => num >= 1 && num <=10; // function to check it's in range.
        
        function calculateMultiplicationTable() { // function that runs the multiplication table.
            let num, result, string = '';

            do {
                num = parseInt(prompt('Escribe un número entre 1 y 10'));
            } while (!checkRange(num));

            for (let i = 1; i <= 12; i++) {
                result = num * i;
                string += `${num} x ${i} = ${result}.<br>`;
            }
            return string;
        }
        document.write(calculateMultiplicationTable());
    </script>
