    <title>Ejercicio 8: menor entre 3 enteros</title>
</head>
<body>
    <!-- ENUNCIADO: Funciones con parámetros. Elaborar una función a la cual le enviemos tres enteros y
        muestre el menor. -->

    <script>
        let num1, num2, num3;

        do { num1 = parseInt(prompt('Escribe el primer número')) } while (isNaN(num1));
        do { num2 = parseInt(prompt('Escribe el segundo número')) } while (isNaN(num2));
        do { num3 = parseInt(prompt('Escribe el tercer número')) } while (isNaN(num3));

        const areThereEquals = (a,b,c) => a == b || a == c || b == c;

        function findTheSmallest(a,b,c) {
            let result = areThereEquals(a,b,c) ? 'Hay números iguales.' :
            (a < b && a < c) ? `${a} es el más pequeño.` :
            (b < a && b < c) ? `${b} es el más pequeño.` :
            `${c} es el más pequeño.`;
            
            return result;
        }

        document.write(findTheSmallest(num1,num2,num3));
    </script>
