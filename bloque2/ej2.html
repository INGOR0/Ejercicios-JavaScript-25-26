    <!-- Enunciado Mostrar los múltiplos de 8 hasta el valor 500. 
    Debe aparecer en pantalla 8 -16 -24, etc.-->

    <script>
        let result;

        function showMultiplesOf8() {
            let max = 496;  // Maximun value to reach
            let string = "";

            for (let i = 1; i*8 <= max; i++) {  // Loop until the value reaches max.
               
               // If the value is the last one, don't add "-".

               i*8 < max ? (string+= 8*i+'-') : (string+=8*i);
            }

            return string;  // Return the string
        }

        showMultiplesOf8()
        document.write(showMultiplesOf8());
    </script>
