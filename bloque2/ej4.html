    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4: valores hasta 9999</title>
</head>
<body>

    <!-- ENUNCIADO: Estructura repetitiva (do/while). Realizar un programa que acumule 
     (sume) valores ingresados por teclado hasta ingresa el 9999 (no sumar dicho valor, 
     solamente indica que ha finalizado la carga). Imprimir el valor acumulado e informar 
     si dicho valor es cero, mayor a cero o menor a cero.-->

    <script>

        let sum = 0;  // Global variable so I can use it on positiveNegativeOrZero.

        function sumUntil9999() {
            let num;
            
            do {
                do {
                num = parseFloat(prompt('Introduce un número válido a sumar (9999 para terminar)'))
                } while (isNaN(num));  // Validate if it's a number before the next step.

                num !==9999 && (sum+= num); // Making sure not to add 9999 as the instructions say.

            } while (num != 9999);

            return `La suma de los valores es ${sum}.<br>`;
        }

        function positiveNegativeOrZero() {
            let string;

            sum < 0 ? string = `El número es negativo.` :
            sum > 0 ? string = `El número es positivo.` :
            string = `El número es 0.`;

            return string;
        }

        document.write(sumUntil9999());
        document.write(positiveNegativeOrZero());

    </script>
