<body>

    <!-- ENUNCIADO: Concepto de acumulador. En una empresa trabajan 5 
     empleados cuyos sueldos oscilan entre $100 y $500, realizar un programa que 
     lea los sueldos que cobra cada empleado e informe cuántos empleados cobran entre 
     $100 y $300 y cuántos cobran más de $300. Además el programa deberá informar el 
     importe que gasta la empresa en sueldos al personal.-->
    
    <script>
        function salaries() {

            let total = 0, salary, range = 0, over300 = 0;  // Range is between 100 and 300, over300 is self explanatory 
            // Loop for the 5 employees
            for (let i = 1; i < 6; i++) {

            // Checking if salary is within range
                do {
                    salary = parseFloat(prompt(`Escribe el salario del empleado ${i}`));
                } while (salary <100 || salary >500);
                
                (salary>=100 && salary<=300) ? range++ : over300++;

                total += salary;
            }

            return `Hay ${range} empleados que ganan entre 100 y 300 y ${over300} empleados que ganan más de 300.<br>
            La empresa gasta en total ${total}.`;
        }
        
        document.write(salaries());
        
    </script>
