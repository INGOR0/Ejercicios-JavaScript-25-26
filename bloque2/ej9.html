    <title>Ejercicio 9: función para calcular perímetro</title>
</head>
<body>
    <!-- ENUNCIADO: Funciones que retornan un valor. Elaborar una función a la cual le envíe el valor del
lado de un cuadrado y me retorne su perímetro. -->

    <script>
        let side;
        do { side = parseInt(prompt('Escribe el valor del lado de un cuadrado'));} while (isNaN(side))

        const calculatePerimeter = a => `El perímetro del cuadrado es ${a * 4}`;

        document.write(calculatePerimeter(side));
    </script>
