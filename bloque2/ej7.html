    <title>Ejercicio 7: 4 contadores para 10 valores</title>
</head>
<body>
    <!-- ENUNCIADO: Se realiza la carga de 10 valores enteros por teclado. 
    Se desea conocer:

         La cantidad de valores negativos ingresados.
         La cantidad de valores positivos ingresados.
         La cantidad de múltiplos de 15.
         El valor acumulado de los números ingresados que son pares.-->

        <script>
            const multipleOf15 = num => num % 15 == 0;
            const isItEven = num => num % 2 == 0; 

            // Function enter10Numbers: this function has a loop that asks for 10 integer numbers and
            // checks if they're a number. It checks the number and increments the corresponding counter
            // or adds it up to the total sum of even numbers if it is even. It returns a string with the final result.

            function enter10Numbers() {
                let num, neg = 0, pos = 0, multiples = 0, evenTotal = 0;
                
                for (let i = 1; i <= 10; i++) {
                    do {
                        num = parseInt(prompt(`Escribe el número entero ${i}`));
                    } while (isNaN(num))

                    num >= 0 ? pos++ : neg++;
                    multipleOf15(num) && multiples++;
                    isItEven(num) && (evenTotal+=num);
                }
                let result = `Valores negativos: ${neg}<br>
                                Valores positivos: ${pos}<br>
                                Cantidad de múltiplos de 15: ${multiples}<br>
                                Valor total contando sólo los pares: ${evenTotal}.`
                                
                return result;
            }
        document.write(enter10Numbers());
        </script>
