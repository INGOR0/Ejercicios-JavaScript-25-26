<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1: traducir a inglés</title>
</head>
<body>

    <!-- Enunciado: Solicitar el ingreso alguna de estas palabras (casa, mesa, perro, gato) 
    luego mostrar la palabra traducida en inglés. Es decir, si se ingresa 'casa' 
    debemos mostrar el texto 'house' en la página. -->

    <script>

        // Make sure the word is in lower case for comparations.

        let word = prompt('Escribe una palabra del diccionario (casa, mesa, perro o gato)').toLowerCase();

        function translate(spa_word) { // Spanish word, to avoid conflict with the global variable.
            let string;

            switch (spa_word) {
                case 'casa':
                    string = 'House.';
                    break;
            
                case 'mesa':
                    string = 'Table.';
                    break;
                
                case 'perro':
                    string = 'Dog.';
                    break;

                case 'gato':
                    string = 'Cat.';
                    break;
                
                default:
                    string = 'No has escrito una de las palabras del diccionario (casa, mesa, perro o gato).';
                    break;
            }

            return string;
        }

        document.write(translate(word));
    </script>

   <!-- HOME BUTTON (IGNORE) -->
    <a href="../index.html" style="
        position: fixed;
        bottom: 20px;
        left: 20px;
        display: block;
        text-decoration: none;
        text-align: center;
        color: white;
        background-color: rgb(142, 0, 142);
        border: 2px solid rgb(142, 0, 142);
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 0 5px rgb(142, 0, 142), 0 0 10px rgba(142, 0, 142, 0.5);
        transition: transform 0.2s, background-color 0.2s, border-color 0.2s;
        " onmouseover="this.style.transform='translateY(-3px)'; this.style.backgroundColor='rgb(180,0,180)'; this.style.borderColor='rgb(180,0,180)';" onmouseout="this.style.transform='translateY(0)'; this.style.backgroundColor='rgb(142,0,142)'; this.style.borderColor='rgb(142,0,142)';">
        Home
    </a>
    
</body>
</html>
