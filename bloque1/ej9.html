    <!-- ENUNCIADO: Repetir el ejercicio 8, pero usando un bucle for para pedir las notas.-->
    <script>
        let grade,sum = 0,count = 0;                   // grade para nota, sum para sumatorio y count para contador.
        /*for (let i = 0; i < 3; i++) {
            grade = parseInt(prompt('Escribe la nota'));  Bucle for comentado
            sum = sum + grade;							  porque no se usa.
        }*/
        while (count <3) {
            grade = parseInt(prompt('Escribe la nota'));
            count = count + 1;
            sum = sum + grade;
        }
        if (sum >= 4) {
            document.write('Regular.');
        } else {
            document.write('Reprobado.');
        }
    </script>
