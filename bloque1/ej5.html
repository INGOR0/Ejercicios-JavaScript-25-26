<body>

    <!-- ENUNCIADO: Se debe desarrollar un programa que pida el ingreso del precio de un artÃ­culo y la cantidad que
lleva el cliente. Mostrar lo que debe abonar el comprador (Ingresar por teclado un precio sin
decimales, es decir un entero: 2, 7, 90 etc.)-->

    <script>
        let price,quantity,due;
        price = parseInt(prompt('Escribe el precio del producto'));
        quantity = parseInt(prompt('Escribe la cantidad de productos'));
        due = price*quantity;
        document.write('Tienes que pagar '+due+' euros.')
    </script>
