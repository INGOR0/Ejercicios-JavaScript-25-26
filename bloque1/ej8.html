<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Ejercicio 8: promedio regular o reprobado</title>
</head>
<body>

    <!-- ENUNCIADO: Se ingresan tres notas de un alumno, si el promedio es mayor o igual a 4 mostrar un mensaje
'regular', sino 'reprobado'.-->

    <script>
        let grade1,grade2,grade3,average;
        grade1 = parseInt(prompt('Escribe la primera nota'));
        grade2 = parseInt(prompt('Escribe la segunda nota'));
        grade3 = parseInt(prompt('Escribe la terecera nota'));
        average = (grade1+grade2+grade3)/3;
        if (average >=4) {
            document.write('Regular.');
        } else {
            document.write('Reprobado.')
        }
    </script>
