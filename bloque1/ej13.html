    <title>Ejercicio 13: operaciones con números iguales</title>
</head>
<body>

    <!-- ENUNCIADO: Se ingresan tres valores por teclado, si todos son iguales se imprime la suma del primero con el
segundo y a este resultado se lo multiplica por el tercero (tener en cuenta que puede haber tres
condiciones simples)-->

    <script>
        let num1,num2,num3,result;
        num1 = parseInt(prompt('Escribe el primer número'));
        num2 = parseInt(prompt('Escribe el segundo número'));
        num3 = parseInt(prompt('Escribe el tercer número'));
        if (num1 == num2 && num2 == num3) {
            result = (num1 + num2) * num3;
            document.write('El resultado es '+result+'.');
        } else {
            document.write('Los números no son iguales.');
        }
    </script>
