<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4: suma y producto de 4 números</title>
</head>
<body>

    <!-- ENUNCIADO: Realizar un programa que lea cuatro valores numéricos e informar su suma y producto.-->
    
    <script>
        let num1,num2,num3,num4,sum,prod;
        num1 = parseFloat(prompt('Escribe el primer número'));
        num2 = parseFloat(prompt('Escribe el segundo número'));
        num3 = parseFloat(prompt('Escribe el tercer número'));
        num4 = parseFloat(prompt('Escribe el cuarto número'));
        sum = num1+num2+num3+num4;
        prod = num1*num2*num3*num4;
        document.write('La suma de los números es '+sum+' y el producto es '+prod+'.')
    </script>
