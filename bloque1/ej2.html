<body>

    <!-- ENUNCIADO: Confeccionar un programa que permita cargar el nombre de un usuario y su mail por teclado.
Mostrar posteriormente los datos en la pÃ¡gina HTML.-->

        let name,mail;
        name = prompt('Escribe tu nombre');
        mail = prompt('Escribe tu correo');
        document.write('Tu nombre es '+name+' y tu correo es '+mail+'.');
    </script>
