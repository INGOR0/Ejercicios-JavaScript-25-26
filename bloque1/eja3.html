<body>
    <!-- ENUNCIADO:  Escribe un programa reciba como parámetros tres longitudes, 
     y determine si tres longitudes forman un triángulo y, si es así, clasifique 
     el triángulo como equilátero, isósceles o escaleno. 

     Si los tres lados son iguales, es equilátero.
     Si solo dos lados son iguales, es isósceles.
     Si los tres lados son diferentes, es escaleno.
     Si no forman un triángulo válido (la suma de dos lados siempre debe ser mayor que el tercero),  
     debe devolver "No es un triángulo". -->

     <script>
        let side1,side2,side3;

        side1 = parseInt(prompt('Escribe la longitud del primer lado'));
        side2 = parseInt(prompt('Escribe la longitud del segundo lado'));
        side3 = parseInt(prompt('Escribe la longitud del tercer lado'));
        

        if ((side1 + side2) <= side3 || (side1 + side3) <= side2 || (side2 + side3) <= side1) {
            document.write('No es un triángulo.');

        } else if (side1 == side2 && side2 == side3) {
            document.write('El triángulo es equilátero.');

        } else if (side1 == side2 || side1 == side3 || side2 == side3) {
            document.write('El triángulo es isósceles.');

        } else {
            document.write('El triángulo es escaleno.');
        }
     </script>
