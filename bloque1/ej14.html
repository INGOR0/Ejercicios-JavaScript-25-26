    <title>Ejercicio 14: sueldo de operario</title>
</head>
<body>

    <!-- ENUNCIADO: De un operario se conoce su sueldo y los años de antigüedad. Se pide confeccionar un programa
que lea los datos de entrada e informe
a) Si el sueldo es inferior a 500 y su antigüedad es igual o superior a 10 años, otorgarle un
aumento del 20 %, mostrar el sueldo a pagar.
b) Si el sueldo es inferior a 500 pero su antigüedad es menor a 10 años, otorgarle un aumento de
5 %.
c) Si el sueldo es mayor o igual a 500 mostrar el sueldo en la página sin cambios.-->
    
    <script>
        let salary,yos,bonus,total; // yos is years of service.
        salary = parseInt(prompt('Escribe el salario del operario'));
        yos = parseInt(prompt('Escribe los años de antigüedad del operario'));
        
        // Caso a.

        if (salary < 500 && yos >= 10) {
            bonus = salary * 0.2;
            total = salary + bonus;
            document.write('El total a pagar es de '+total.toFixed(2)+' euros.');
        
        // Caso b.

        } else if (salary < 500 && yos < 10) {
            bonus = salary * 0.05;
            total = salary + bonus;
            document.write('El total a pagar es de '+total.toFixed(2)+' euros.');
        
        // Caso c.
        
        } else {
            document.write('El total a pagar es de '+salary.toFixed(2)+' euros.');
        }
    </script>
