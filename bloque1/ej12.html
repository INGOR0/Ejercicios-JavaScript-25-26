    <title>Ejercicio 12: 1, 2 ó 3 cifras</title>

<body>

    <!-- ENUNCIADO: Confeccionar un programa que permita cargar un número entero positivo de hasta tres cifras y
muestre un mensaje indicando si tiene 1, 2, o 3 cifras.-->

    <script>
        let num;
        num = parseInt(prompt('Escribe un número de hasta 3 cifras'));
        if (num >=100 && num <= 999) {
            document.write('El número tiene 3 cifras.');
        } else if (num >=10 && num <= 99) {
            document.write('El número tiene 2 cifras.');
        } else if (num >=0 && num <= 9) {
            document.write('El numero tiene 1 cifra.');
        } else if (num < 0) {
            document.write('El número es negativo');
        } else {
            document.write('El número tiene más de 3 cifras.');
        }
    </script>
