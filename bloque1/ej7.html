    <title>Ejercicio 7: operaciones condicionales de dos números</title>
</head>
<body>

    <!-- ENUNCIADO: Realizar un programa que lea por teclado dos números, si el primero es mayor al segundo
informar su suma y diferencia, en caso contrario informar el producto y la división del primero
respecto al segundo.-->
    
    <script>
        let num1,num2,sum,prod,diff,div;
        num1 = parseFloat(prompt('Escribe el primer número'));
        num2 = parseFloat(prompt('Escribe el segundo número'));
        if (num1==num2) {
            document.write('Los números son iguales.');
        } else if (num1 > num2) {
            sum = num1+num2;
            diff = num1-num2;
            document.write('La suma de los números es '+sum+' y la diferencia es '+diff+'.');
        } else {
            prod = num1*num2;
            div = num1/num2;
            document.write('El producto de los números es '+prod+' y la división '+div+'.');
        }
    </script>
