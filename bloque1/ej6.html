    <title>Ejercicio 6: comprobar la clave</title>

<body>

    <!-- ENUNCIADO: Solicitar que se ingrese dos veces una clave. Mostrar un mensaje si son iguales (tener en cuenta
que para ver si dos variables tienen el mismo valor almacenado debemos utilizar el operador ==)-->
   
    <script>
        let key1,key2;
        key1 = prompt('Escribe la clave');
        key2 = prompt('Vuelve a escribir la clave');
        if (key1==key2) {
            document.write('La clave es la misma.');
        } else {
            document.write('La clave es distinta.')
        }

    </script>
