<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10: 1 ó 2 dígitos</title>
</head>
<body>

    <!-- ENUNCIADO: Se ingresa por teclado un número positivo de uno o dos dígitos (1..99) mostrar un mensaje
indicando si el número tiene uno o dos dígitos (recordar de convertir a entero con parseInt para
preguntar posteriormente por una variable entera). Tener en cuenta qué condición debe
cumplirse para tener dos dígitos un número entero. -->
    
    <script>
        let num;
        num = parseInt(prompt('Escribe el número'));
        if (isNaN(num)) {
            document.write('No has escrito un número válido.');
        } else if (num >= 10 && num <= 99) {
            document.write('El número tiene 2 dígitos.');
        } else if (num < 0) {
            document.write('El número es negativo.');
        } else if (num <= 9) {
            document.write('El número tiene 1 dígito');
        } else {
            document.write('El número tiene más de 2 dígitos.');
        }
    </script>
