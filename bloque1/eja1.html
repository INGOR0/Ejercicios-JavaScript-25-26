    <title>Ejercicio de ampliación 1: base y exponente</title>
</head>
<body>

    <!-- ENUNCIADO: Crea un programa llamada  que reciba como
parámetros dos números, base y exponente, y retorne el resultado de elevar la base
al exponente. Asegúrate de que el exponente que introduce el usuario es
positivo, si no es así ,vuelve a pedirlo. -->

    <script>
        let b,e,result = 1; // b es base y e es exponente.

        b = parseInt(prompt('Escribe la base'));
        e = parseInt(prompt('Escribe el exponente en positivo'));

        while (e < 0) {    // Compruebo si el exponente es negativo.

            e = parseInt(prompt('El exponente tiene que ser en positivo'));
        }

        for (i = 0;i<e;i++) {   // Contador i para hacer la multiplicación tantas veces como el exponente.
            result = result * b;
        }

        document.write('El resultado es '+result+'.');

    </script>
