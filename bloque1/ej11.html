<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11: positivo, negativo o cero</title>
</head>
<body>

    <!-- ENUNCIADO: Se ingresa por teclado un valor entero, mostrar una leyenda que indique si el número es positivo,
cero o negativo. -->
    
    <script>
        let num;
        num = parseInt(prompt('Escribe un número'));
        if (isNaN(num)) {
            document.write('No has introducido un número válido.')
        } else if (num > 0) {
            document.write('El número es positivo.');
        } else if (num == 0) {
            document.write('El número es cero.')
        } else {
            document.write('El número es negativo');
        }
    </script>
