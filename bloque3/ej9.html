<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>

<!-- ENUNCIADO: Control TEXTAREA. Confeccionar una página de visitas a un sitio, solicitar ingresar el
                nombre de una persona, su mail y los comentarios (TEXTAREA). Mostrar luego
                llamando a la función alert los datos ingresados.-->

<form>
    <label for="name">Nombre:</label>
    <input id="name" type="text"><br><br>

    <label for="email">Correo:</label>
    <input id="email" type="email"><br><br>

    <label for="comments">Comentarios:</label>
    <textarea id="comments"></textarea><br><br>

    <input type="button" value="Enviar" onclick="showAlert()">
</form>

<script>
    const showAlert = () => {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const comments = document.getElementById("comments").value;

        alert(
        `Nombre: ${name}
        \nCorreo: ${email}
        \nComentarios: ${comments}`      // "\n" makes a line jump.
        );
    };
</script>

   <!-- HOME BUTTON (IGNORE) -->
    <a href="../index.html" style="
        position: fixed;
        bottom: 20px;
        left: 20px;
        display: block;
        text-decoration: none;
        text-align: center;
        color: white;
        background-color: rgb(142, 0, 142);
        border: 2px solid rgb(142, 0, 142);
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 0 5px rgb(142, 0, 142), 0 0 10px rgba(142, 0, 142, 0.5);

        Home
    </a>
    

</body>
