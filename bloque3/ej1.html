    <script>

        /* ENUNCIADO: Clase Array. Desarrollar un programa que permita ingresar un vector de 8 elementos, e
                      informe:
                         El valor acumulado de todos los elementos del vector.
                         El valor acumulado de los elementos del vector que sean mayores a 36.
                         Cantidad de valores mayores a 50.*/


        // Function that creates and fills the array with user input.
        function createArray(size) {
            let array = new Array(8);

            for (let i = 0; i < size; i++) {
                array[i] = parseInt(prompt(`Escribe el elemento número ${i+1}`));
            }
            
            return array;
        }


        //Function that calculates the total sum of the elements inside the array.
        function calculateSum(elements, size) {
            let sum = 0;

            for (let i = 0; i < size; i++) {
                sum += elements[i];
            }

            let result = `La suma de los valores es ${sum}.<br>`;
            return result;
        }


        //Function that calculates the sum of elements above 36 or 50 (treshold can vary).
        function calculateSumAboveX(elements, size, treshold) {
            let sum = 0;

            for (let i = 0; i < size; i++) {
                (elements[i] > treshold) && (sum += elements[i]);
            }

            let result = `La suma de los valores por encima de ${treshold} es ${sum}.<br>`;
            return result;
        }


        const size = 8;  // Variable that stores the size of the array so it's easier to change it if needed.

        const array = createArray(size);
        
        document.write(calculateSum(array, size));
        document.write(calculateSumAboveX(array,size,36));
        document.write(calculateSumAboveX(array,size,50));

    </script>
