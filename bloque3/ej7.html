<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <!-- ENUNCIADO: Control CHECKBOX. Confeccionar una página que muestre tres checkbox que
                    permitan seleccionar los deportes que practica el usuario (Fútbol, Básket, Tenis)
                    Mostrar al presionar un botón los deportes que eligió.-->

    <form>
        <input id="football" name="football" type="checkbox">Fútbol<br>
        <input id="basketball" name="basketball" type="checkbox">Baloncesto<br>
        <input id="tenis" name="tenis" type="checkbox">Tenis<br><br>
    </form>

        <input id="button" type="button" value="Mostrar deportes" onclick="showSports()"><br><br>

        <input id="text" type="text" readonly>

        <script>
            const showSports = () => {
                const text = document.getElementById("text");
                const football = document.getElementById('football');
                const basketball = document.getElementById('basketball');
                const tenis = document.getElementById('tenis');
                let result = []; // Empty array with no determined size.

                football.checked && result.push("Futbol");
                basketball.checked && result.push("Baloncesto");
                tenis.checked && result.push("Tenis");

                text.value = result.join(", "); // puts ", " between strings in the sports array.
            }
        </script>
</body>
</html>
