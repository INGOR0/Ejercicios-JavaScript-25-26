    <!-- ENUNCIADO: Formularios y Eventos. Crear un formulario con tres botones con las leyendas "1", "2" y
                    "3". Mostrar un mensaje indicando qué botón se presionó. -->

    <form id="form">
        <input id="1" type="button" value="1">
        <input id="2" type="button" value="2">
        <input id="3" type="button" value="3">
    </form>

    <script>
        const form = document.getElementById("form");

        // EventListener for the click event.
        // Checks if it's a button being clicked.
        // Gets the value of the event target (input tags).
        form.addEventListener('click', (event) => {
            event.target.type == 'button' && alert(`Has pulsado el botón ${event.target.value}`);
        });

    </script>
