<body>
    <!-- ENUNCIADO: Controles FORM, BUTTON y TEXT. Cargar un nombre y un apellido en sendos text.
                    Al presionar un botÃ³n, concatenarlos y mostrarlos en un tercer text (Tener en cuenta que
                    podemos modificar la propiedad value de un objeto TEXT cuando ocurre un evento) -->

    <form>
        <label for="name">Nombre:</label>
        <input id="name" name="name" type="text">
        <br><br>

        <label for="lastName">Apellido:</label>
        <input id="lastName" name="lastName" type="text">
        <br><br>

        <input id="button" value="Concatenar" type="button">
        <br><br>

        <label for="result">Resultado:</label>
        <input id="result" name="result" type="text" readonly> <!-- Read only so it cannot be manipulated -->
    </form>

    <script>
        const button = document.getElementById("button");
        const result = document.getElementById("result");
        const name = document.getElementById("name");
        const lastName = document.getElementById("lastName");


        button.addEventListener('click',(e) => {
            result.value = `${name.value} ${lastName.value}`;
            });
    </script>
