<body>
    <!-- ENUNCIADO: Control RADIO. Confeccionar una p치gina que muestre dos objetos de la clase RADIO
                    solicitando que seleccione si es mayor de 18 a침os o no. Al presionar un bot칩n mostrar
                    un alert indicando si puede ingresar al sitio o no.-->

    <form>
        <input id="over" type="radio" value="over18" name="age">Mayor de edad<br><br>
        <input id="under" type="radio" value="under18" name="age">Menor de edad<br><br>
        <input type="button" value="Confirmar" onclick="showAlert()">
    </form>

    <script>
        const over = document.getElementById('over');
        const under = document.getElementById('under');

        const showAlert = () => {
            over.checked ? alert("Puedes entrar al sitio") :
            under.checked ? alert("No puedes entrar al sitio") :
            alert("No has seleccionado un bot칩n");
        }
    </script>
